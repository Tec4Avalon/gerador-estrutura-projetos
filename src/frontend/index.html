<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Estrutura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Gerador de Estrutura</h1>
    </header>

    <main>
        <section class="container">
            <h2>Insira a Estrutura</h2>
            <textarea id="inputText" placeholder="Digite a estrutura do projeto aqui..."></textarea>
            <button id="generateBtn">Gerar Estrutura</button>
        </section>

        <section class="output-container">
            <h2>Saída do Código Gerado</h2>
            <pre id="outputCode"></pre>
            <button id="copyBtn">Copiar Código</button>
            <button id="downloadBtn">Baixar Código</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gerador de Estrutura. Todos os direitos reservados Tec4Avalon.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
